<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whitepace - Page Not Found</title>
  <base href="/whitepace-landing-page/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment,
    // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
    // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe.
    // It stores the original path and query string in sessionStorage
    // so that they can be restored when the app loads.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <script>
    // Redirect to index.html
    sessionStorage.redirect = location.href;
    location.replace('/whitepace-landing-page/' + location.search + location.hash);
  </script>
</body>
</html>
