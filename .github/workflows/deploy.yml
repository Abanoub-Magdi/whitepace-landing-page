name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build:github
        continue-on-error: false

      - name: Verify build output
        run: |
          if [ ! -d "dist/whitepace-app/browser" ]; then
            echo "Error: Build output directory not found!"
            exit 1
          fi
          ls -la dist/whitepace-app/browser/
          echo "Build output verified"

      - name: Copy 404.html
        run: |
          if [ -f "404.html" ]; then
            cp 404.html dist/whitepace-app/browser/404.html
            echo "404.html copied successfully"
          else
            echo "Warning: 404.html not found in root, creating it in build output..."
          fi
          # Ensure 404.html exists in build output
          cat > dist/whitepace-app/browser/404.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whitepace - Page Not Found</title>
  <base href="/whitepace-landing-page/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    sessionStorage.redirect = location.href;
    location.replace('/whitepace-landing-page/' + location.search + location.hash);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
EOF
          echo "404.html created in build output"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/whitepace-app/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

