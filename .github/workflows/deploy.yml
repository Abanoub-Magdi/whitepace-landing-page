name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          echo "Dependencies installed successfully"

      - name: Verify Angular CLI
        run: |
          npx ng version
          echo "Angular CLI verified"

      - name: Build for GitHub Pages
        run: |
          echo "Starting build for GitHub Pages..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          npm run build:github 2>&1 | tee build.log || (echo "Build failed! Log:" && cat build.log && exit 1)
          echo "Build completed successfully"

      - name: List build output
        run: |
          echo "Checking build output structure..."
          ls -la dist/ || echo "dist directory not found"
          ls -la dist/whitepace-app/ || echo "whitepace-app directory not found"
          ls -la dist/whitepace-app/browser/ || echo "browser directory not found"
          echo "--- Build output listing complete ---"
          echo "Checking for CSS file..."
          ls -la dist/whitepace-app/browser/*.css || echo "No CSS files found"
          echo "Checking for assets..."
          ls -la dist/whitepace-app/browser/assets/ || echo "No assets directory found"

      - name: Verify build output
        run: |
          if [ ! -d "dist/whitepace-app/browser" ]; then
            echo "ERROR: Build output directory not found!"
            echo "Contents of dist/:"
            ls -la dist/ || echo "dist/ does not exist"
            exit 1
          fi
          echo "Build output directory exists"
          echo "Files in build output:"
          ls -la dist/whitepace-app/browser/
          echo "Build output verified successfully"

      - name: Create 404.html
        run: |
          cat > dist/whitepace-app/browser/404.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whitepace - Page Not Found</title>
  <base href="/whitepace-landing-page/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    sessionStorage.redirect = location.href;
    location.replace('/whitepace-landing-page/' + location.search + location.hash);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
EOF
          echo "404.html created in build output"
          ls -la dist/whitepace-app/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/whitepace-app/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

