<section 
  class="bg-white py-12 sm:py-16 lg:py-20"
  role="region"
  aria-label="Sponsors section">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center">
      <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-8 sm:mb-12 lg:mb-16 text-center">
        Our <span class="underline-yellow">sponsors</span>
      </h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-8 sm:gap-12 w-full max-w-5xl items-center">
        @for (sponsor of sponsors; track sponsor) {
          <div class="flex-1 text-center text-gray-400 text-xl sm:text-2xl font-semibold transition-all duration-300 hover:text-[#4F9CF9] hover:scale-110" 
               role="img" 
               [attr.aria-label]="sponsor + ' logo'">
            {{ sponsor }}
          </div>
        }
      </div>
    </div>
  </div>
</section>
