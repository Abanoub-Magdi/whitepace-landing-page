<header 
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [class.bg-opacity-95]="isScrolled"
  [class.backdrop-blur-sm]="isScrolled"
  [class.shadow-lg]="isScrolled"
  [ngClass]="{'bg-[#043873]': !isScrolled}"
  role="banner"
  aria-label="Main navigation">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 lg:h-20">
      <!-- Logo -->
      <a 
        routerLink="/home" 
        class="flex items-center gap-2 focus:outline-none focus:ring-2 focus:ring-[#4F9CF9] focus:ring-offset-2 rounded-lg transition-transform hover:scale-105"
        aria-label="Whitepace Home">
        <img 
          src="assets/logo-white.svg" 
          alt="Whitepace logo" 
          class="h-6 sm:h-8 w-auto"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <span class="text-white text-lg sm:text-xl font-bold hidden sm:block">Whitepace</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center gap-1">
        @for (item of navItems; track item.route) {
          <a 
            [routerLink]="item.route"
            routerLinkActive="active"
            [attr.aria-current]="isActive(item.route) ? 'page' : null"
            class="px-4 py-2 text-white text-sm font-medium rounded-lg transition-all duration-200 hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-[#4F9CF9] focus:ring-offset-2"
            [ngClass]="{'bg-white/20 font-semibold': isActive(item.route)}">
            {{ item.label }}
          </a>
        }
      </div>

      <!-- Desktop Action Buttons -->
      <div class="hidden lg:flex items-center gap-3">
        <button 
          type="button"
          class="bg-[#FFE492] text-[#043873] px-5 py-2.5 rounded-lg font-medium text-sm transition-all duration-200 hover:bg-[#FFD970] hover:shadow-md focus:outline-none focus:ring-2 focus:ring-[#FFE492] focus:ring-offset-2"
          aria-label="Login">
          Login
        </button>
        <button 
          type="button"
          class="bg-[#4F9CF9] text-white px-5 py-2.5 rounded-lg font-medium text-sm arrow-icon-right transition-all duration-200 hover:bg-[#3B8AE8] hover:shadow-md focus:outline-none focus:ring-2 focus:ring-[#4F9CF9] focus:ring-offset-2"
          aria-label="Try Whitepace free">
          Try Whitepace free
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        type="button"
        (click)="toggleMenu()"
        class="lg:hidden p-2 rounded-lg text-white hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-[#4F9CF9] focus:ring-offset-2 transition-colors"
        [attr.aria-expanded]="isMenuOpen"
        aria-label="Toggle navigation menu"
        aria-controls="mobile-menu">
        <svg 
          class="w-6 h-6" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
          [attr.aria-hidden]="true">
          @if (!isMenuOpen) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          }
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    @if (isMenuOpen) {
      <div 
        id="mobile-menu"
        class="lg:hidden py-4 space-y-2 border-t border-white/20 mt-2 animate-slide-down"
        role="menu">
        @for (item of navItems; track item.route) {
          <a 
            [routerLink]="item.route"
            (click)="closeMenu()"
            routerLinkActive="active"
            [attr.aria-current]="isActive(item.route) ? 'page' : null"
            class="block px-4 py-3 text-white font-medium rounded-lg transition-all duration-200 hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-[#4F9CF9] focus:ring-offset-2"
            [ngClass]="{'bg-white/20': isActive(item.route)}"
            role="menuitem">
            {{ item.label }}
          </a>
        }
        <div class="pt-4 space-y-2 border-t border-white/20 mt-2">
          <button 
            type="button"
            class="w-full bg-[#FFE492] text-[#043873] px-5 py-2.5 rounded-lg font-medium text-sm transition-all duration-200 hover:bg-[#FFD970] focus:outline-none focus:ring-2 focus:ring-[#FFE492] focus:ring-offset-2"
            (click)="closeMenu()"
            role="menuitem">
            Login
          </button>
          <button 
            type="button"
            class="w-full bg-[#4F9CF9] text-white px-5 py-2.5 rounded-lg font-medium text-sm arrow-icon-right transition-all duration-200 hover:bg-[#3B8AE8] focus:outline-none focus:ring-2 focus:ring-[#4F9CF9] focus:ring-offset-2"
            (click)="closeMenu()"
            role="menuitem">
            Try Whitepace free
          </button>
        </div>
      </div>
    }
  </nav>
</header>
