<section 
  class="bg-[#043873] wave-lines-overlay pt-20 lg:pt-0"
  role="region"
  aria-label="Hero section">
  <div class="container mx-auto px-4 sm:px-6 lg:px-20 py-12 sm:py-16 lg:py-32">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-10 items-center">
      <!-- Left Column: Content -->
      <div class="col-span-1 text-center lg:text-left order-2 lg:order-1">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-4 sm:mb-6 leading-tight">
          Get More Done with <span class="text-[#4F9CF9]">whitepace</span>
        </h1>
        <p class="text-gray-200 text-base sm:text-lg mb-6 sm:mb-10 max-w-xl mx-auto lg:mx-0">

        </p>

          type="button"

    </div>
